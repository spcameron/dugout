name: ci

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - run: make ci
